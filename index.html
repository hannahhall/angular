<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body ng-app="TodoApp">
	<section ng-controller="TodoCtrl">
		<h1>{{title}}</h1>
		<div>
			<input type="text" ng-model="potato">


			<div>
				{{potato}}
			</div>
<!-- 			<div>
				{{varName}}
			</div> -->
			<form ng-submit="addTodo()"> <!-- ng-submit on form to use enter key, make sure button is type=submit -->
				<input type="text" name="" ng-model="newTodo">
				<input type="radio" name="tasktype" ng-model="taskType" value="home">Home
				<input type="radio" name="tasktype" ng-model="taskType" value="work">Work
				<button type="submit" class="btn-default" >New Todo</button>
			</form>
			<div>
				<label for="type">Task Type</label>
				<select name="" id="type"
					ng-model="selectedTodo"
					ng-options="item.name group by item.type for item in tasks">
				</select>
			</div>
			<div>
				<h2>You have selected {{selectedTodo.name}}</h2>
			</div>
			<div>
				<ul ng-repeat="eachItem in tasks | filter: potato">
					<li>{{eachItem.name}}<button ng-click="removeTodo(eachItem)">Delete</button></li>

				</ul>
			</div>
		</div>
	</section>


	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/todo.js"></script>
</body>
</html>
